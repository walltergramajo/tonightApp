<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">TON<span class="blue">?</span>GHT</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}">
          <img class="menuIcons" src="../assets/images/signUp.png"><a href="/signup">Sign up</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}">
          <img class="menuIcons" src="../assets/images/logout.png"><a href="/login">Login</a></li>
        <li ng-show="isLoggedIn()">
          <div class="blueBg">
            <p class="navbar-text">Hello {{ getCurrentUser().name }}</p>
          </div> 
        </li>
      </ul>

      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
            <img class="menuIcons" src="../assets/images/{{item.icon}}">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}">
          <img class="menuIcons" src="../assets/images/settings.png">
          <a href="/admin">Admin</a>
        </li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}">
          <a href="/settings"><span class="glyphicon glyphicon-cog" style="color:#0699ab"></span><span class="settings">Settings</span></a>
        </li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}">
          <img class="menuIcons" src="../assets/images/logout.png">
          <a href="" ng-click="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</div>
